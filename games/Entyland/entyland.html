<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://jcteam.pages.dev/games/Entyland/entyland.css">

        <div style="text-align: center; font-family: sans-serif;">
        <img src="https://jcteam.pages.dev/games/Entyland/entyland.png" alt="logo">
        <p>You are a brave soldier that must conquer the world of Entyland!</p>
        <p>Start by buying some land!</p>
        <br>
        <hr>
        <br>
        </div>
    </head>
    <body>
        <div style="text-align: center;">
            <input id="settlement" placeholder="Enter name of settlement">
            <button onclick="setName()">Confirm</button>
        </div>
        <div style="text-align: center;">
            <div class="row">
            <pre>
            <p>                                                                                                                             </p>
            </pre>
            <img src="https://jcteam.pages.dev/games/Entyland/gold.png" alt="Gold" width="40" height="40">
            <p id="gold">Gold:</p>
            </div>
            <p id="news" style="color: red;">This is where news will take place!</p>
        </div>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Shop')">Shop</button>
            <button class="tablinks" onclick="openTab(event, 'Inventory')">Inventory</button>
            <button class="tablinks" onclick="openTab(event, 'Settings')">Settings</button>
          </div>
          
          <div id="Shop" class="tabcontent">
            <button onclick="buyLand()">Buy Land (Cost: 50 gold)</button>
            <button onclick="clearLand()">Clear Land (Cost: 1 toolkit)</button>
          </div>
          
          <div id="Inventory" class="tabcontent">
            <p id="land">Land (acres): 0</p>
            <p id="cland">Cleared Land (acres): 0</p>
            <p id="toolkit">Toolkit: 5</p>
            <p id="wood">Wood: 0</p>
            <p id="stone">Stone: 0</p>
            <p id="iron">Iron: 0</p>
          </div>

          <div id="Settings" class="tabcontent">
            <button onclick="resetGame()">Reset Game</button>
          </div>

          <script src="https://jcteam.pages.dev/games/Entyland/entyland.js"></script>

          <footer>
            <div style="text-align: center;">
            <p>Entyland v0.37 (tested by Monke and boandme)</p>
            <p>Copyright 2023</p>
            <p>Go sub to EntyXD!</p>
            </div>
          </footer>
    </body>
</html>
