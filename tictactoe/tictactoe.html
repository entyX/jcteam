<body style="background-color:lightblue">
 <div id="cell-00" onclick=nextMove(0,0) class="box1">a</div>
 <div id="cell-01" onclick=nextMove(0,1) class="box2">b</div>      
 <div id="cell-02" onclick=nextMove(0,2) class="box3">c</div>      
    <div class="box4"></div>

     <div class="box4"></div>      
 <div id="cell-20" onclick=nextMove(2,0) class="box1">g</div>
 <div id="cell-21" onclick=nextMove(2,1) class="box2">h</div>      
 <div id="cell-22" onclick=nextMove(2,2) class="box3">i</div>      
     <div class="box4"></div>      
 
    <p id='message'>Player X go next</p>
